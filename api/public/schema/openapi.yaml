components:
  schemas:
    OpenCase-read:
      type: object
      description: 'An opencase atached to a request'
      properties:
        id:
          readOnly: true
          description: 'The UUID identifier of this object'
          type: string
        open_case:
          description: 'The OpenCase that is handling or supposed to handle this request'
          type: string
        request:
          description: 'The request that this case is handling'
          $ref: '#/components/schemas/Request-read'
    OpenCase-write:
      type: object
      description: 'An opencase atached to a request'
      properties:
        open_case:
          description: 'The OpenCase that is handling or supposed to handle this request'
          type: string
        request:
          description: 'The request that this case is handling'
          $ref: '#/components/schemas/Request-write'
    Organisation-read:
      type: object
      description: 'An organisation handling a request'
      properties:
        id:
          readOnly: true
          description: 'The UUID identifier of this object'
          type: string
        rsin:
          description: 'The RSIN of a organization that is handling or supposed to handle this request'
          type: string
        status:
          type: string
        request:
          description: 'The request that this organsisation is handling'
          $ref: '#/components/schemas/Request-read'
      required:
        - rsin
        - status
    Organisation-write:
      type: object
      description: 'An organisation handling a request'
      required:
        - rsin
        - status
      properties:
        rsin:
          description: 'The RSIN of a organization that is handling or supposed to handle this request'
          type: string
        status:
          type: string
        request:
          description: 'The request that this organsisation is handling'
          $ref: '#/components/schemas/Request-write'
    Request-read:
      type: object
      description: 'A request (or verzoek in dutch) to an organizations (usually govenmental) to do ''something'' on behave of a citicen or other organisation'
      properties:
        id:
          readOnly: true
          description: 'The UUID identifier of this object'
          type: string
        reference:
          readOnly: true
          type: string
        status:
          type: string
        request_type:
          description: 'The request type agains wich this request should be validated'
          type: string
        target_organization:
          description: 'The RSIN of the organization that should handle this request'
          type: string
        submitter:
          description: 'The BSN (if person) or RSIN (if organization) that is the primary submiter this request'
          type: string
        submitters:
          description: 'The submitters of this request'
          type: array
          items:
            $ref: '#/components/schemas/Submitter-read'
        submitter_person:
          description: 'True if the submitters is a person'
          type: boolean
        properties:
          description: 'The actual properties of the request'
          type: array
          items:
            type: string
        created_at:
          readOnly: true
          description: 'The moment this request was created by the submitter'
          type: string
          format: date-time
        submitted_at:
          readOnly: true
          description: 'The moment this request was submitted by the submitter'
          type: string
          format: date-time
        organisations:
          description: 'Organisations that are handling this request'
          type: array
          items:
            $ref: '#/components/schemas/Organisation-read'
        open_cases:
          description: 'Any open cases currently atached to this request'
          type: array
          items:
            $ref: '#/components/schemas/OpenCase-read'
      required:
        - request_type
    Request-write:
      type: object
      description: 'A request (or verzoek in dutch) to an organizations (usually govenmental) to do ''something'' on behave of a citicen or other organisation'
      properties:
        status:
          type: string
        request_type:
          description: 'The request type agains wich this request should be validated'
          type: string
        target_organization:
          description: 'The RSIN of the organization that should handle this request'
          type: string
        submitter:
          description: 'The BSN (if person) or RSIN (if organization) that is the primary submiter this request'
          type: string
        submitters:
          description: 'The submitters of this request'
          type: array
          items:
            $ref: '#/components/schemas/Submitter-write'
        submitter_person:
          description: 'True if the submitters is a person'
          type: boolean
        properties:
          description: 'The actual properties of the request'
          type: array
          items:
            type: string
        organisations:
          description: 'Organisations that are handling this request'
          type: array
          items:
            $ref: '#/components/schemas/Organisation-write'
        open_cases:
          description: 'Any open cases currently atached to this request'
          type: array
          items:
            $ref: '#/components/schemas/OpenCase-write'
      required:
        - request_type
    Submitter-read:
      type: object
      description: 'The submitters of a request'
      properties:
        id:
          readOnly: true
          description: 'The UUID identifier of this object'
          type: string
        assent:
          description: 'The Assent that is ussued to check if this submitter given assent to this request'
          type: string
        person:
          description: 'The BSN of the person that submitted this request'
          type: string
        organisation:
          description: 'The RSIN of the organization that submitted this request'
          type: string
        request:
          description: 'The request that this submitter subitted'
          $ref: '#/components/schemas/Request-read'
    Submitter-write:
      type: object
      description: 'The submitters of a request'
      properties:
        assent:
          description: 'The Assent that is ussued to check if this submitter given assent to this request'
          type: string
        person:
          description: 'The BSN of the person that submitted this request'
          type: string
        organisation:
          description: 'The RSIN of the organization that submitted this request'
          type: string
        request:
          description: 'The request that this submitter subitted'
          $ref: '#/components/schemas/Request-write'
